{% block header %}
{% include 'header.html' %}
{% endblock %}
<div class="side_frame">
    <form id="ajaxRequest" class="bootstrap-frm">
        <input type="hidden" id="callBack" value="editExecuteUser">
        <input type="hidden" name="user_id" value="{{ id }}">
        <label>
            <span>User Name:</span>
            <input id="user_name" name="user_name" type="text" placeholder="Add user name here" value="{{ user }}" required>
        </label>
        <br>
        <label>
            <span>User Email:</span>
            <input id="user_email" name="user_email" type="text" placeholder="Add user email here" value="{{ email }}" required>
        </label>
        <br>
        <label>
            <span>User Password:</span>
            <input id="user_password" name="user_password" type="text" placeholder="leave this one empty if you dont wish to change the password">
        </label>
        <br>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="Send" />
        </label>
        <div id="results"></div>
    </form>
    
    <div class="clear"></div>
</div>
{% block footer %}
{% include 'footer.html' %}
{% endblock %}
