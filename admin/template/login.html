<body>
<div class="gent">
    <form name="login" method="POST" action="index.php?do=check">
        <p>
            <label>{{ user }}<br />

        </p>
        <p>
            <label>{{ pass }}<br />
                <input type="password" name="password" class="rinput" required>
            </label>
        </p>
        <p>
            <!-- <input type="checkbox" name="cookie" id="cookie" value="1"> -->
            <input type="submit" value="{{ logint }}" class="logininput">
        </p>
    </form>
