{% block header %}
{% include 'header.html' %}
{% endblock %}
<div class="side_frame">
    <form id="ajaxRequest" class="bootstrap-frm">
        <input type="hidden" id="callBack" value="editExecuteSettings">
        <input type="hidden" name="user_id" value="{{ id }}">
        <label>
            <span>Website Name:</span>
            <input id="settings[site_name]" name="settings[site_name]" type="text" placeholder="The name of the website" value="{{ site_name }}" required>
        </label>
        <label>
            <span>Results per pgage:</span>
            <select name="settings[site_resultsnumber]" title="settings[site_resultsnumber]">
                <option value="" selected>Please choose</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </label>
        <label>
            <span>Use Cookies:</span>
            <select name="settings[site_cookies]" title="settings[site_cookies]">
                <option value="1" {{ selected_cookies }}>Yes</option>
                <option value="0" {{ selected_cookies }}>No</option>
            </select>
        </label>
        <label>
            <span>Enable Cache:</span>
            <select name="settings[site_cache]" title="settings[site_cache]">
                <option value="1" {{ selected_cache }}>Yes</option>
                <option value="0" {{ selected_cache }}>No</option>
            </select>
        </label>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="Update" />
        </label>
        <div id="results"></div>
    </form>

    <div class="clear"></div>
</div>
{% block footer %}
{% include 'footer.html' %}
{% endblock %}
